<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: 'Noto Sans KR', sans-serif;
    width: 860px; background: #111;
    color: white; overflow: hidden;
}
.hero {
    background: linear-gradient(180deg, #1a0e2e 0%, #0d0d0d 100%);
    padding: 70px 60px 60px;
    text-align: center;
}
.logos {
    display: flex; justify-content: center; gap: 16px;
    margin-bottom: 36px;
}
.logos img { width: 48px; height: 48px; border-radius: 12px; }
.logo-circle {
    width: 52px; height: 52px; border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    font-size: 28px; background: rgba(255,255,255,0.1);
}
.top-tag {
    display: inline-block;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white; padding: 8px 24px; border-radius: 50px;
    font-size: 0.9rem; font-weight: 700; margin-bottom: 30px;
    letter-spacing: 1px;
}
.sub-text {
    font-size: 1.15rem; color: rgba(255,255,255,0.7);
    margin-bottom: 12px; line-height: 1.7;
}
.highlight-box {
    display: inline-block;
    background: rgba(102,126,234,0.15);
    border: 1px solid rgba(102,126,234,0.3);
    border-radius: 16px;
    padding: 16px 36px;
    margin: 20px 0 36px;
}
.highlight-box span {
    font-size: 1.2rem; font-weight: 700;
    background: linear-gradient(135deg, #fef01b, #ffc107);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    background-clip: text;
}
h1 {
    font-size: 2.8rem; font-weight: 900;
    line-height: 1.3; margin-bottom: 16px;
    background: linear-gradient(135deg, #ffffff 0%, #e0d4f5 100%);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    background-clip: text;
}
h1 .brand {
    background: linear-gradient(135deg, #667eea, #a78bfa);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    background-clip: text;
}
.tagline {
    font-size: 1.1rem; color: rgba(255,255,255,0.6);
    margin-bottom: 40px; line-height: 1.7;
}
.features {
    display: flex; justify-content: center; gap: 24px;
    flex-wrap: wrap;
}
.feat-chip {
    display: flex; align-items: center; gap: 8px;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.12);
    border-radius: 50px; padding: 12px 22px;
    font-size: 0.92rem; font-weight: 600; color: white;
}
.feat-chip .icon { font-size: 1.1rem; }
</style>
</head>
<body>
<div class="hero">
    <div class="top-tag">AI 수익형 블로그 자동 포스팅 프로그램</div>

    <div class="sub-text">키워드만 입력하면<br>AI가 SEO 최적화 글을 작성합니다</div>

    <h1><span class="brand">AutoPost</span><br>SEO Writer</h1>

    <div class="highlight-box">
        <span>시간을 절약하고, 품질은 높이고,<br>더 많은 수익을 창출하세요!</span>
    </div>

    <div class="features">
        <div class="feat-chip"><span class="icon">✅</span> Claude AI 고품질 글</div>
        <div class="feat-chip"><span class="icon">✅</span> 구글 SEO 최적화</div>
        <div class="feat-chip"><span class="icon">✅</span> 애드센스 자동 삽입</div>
        <div class="feat-chip"><span class="icon">✅</span> 평생 소유</div>
    </div>
</div>
</body>
</html>
