name: Daily Blog Post

on:
  schedule:
    - cron: '0 5 * * *'   # 매일 14:00 KST (05:00 UTC)
  workflow_dispatch:
    inputs:
      adsense:
        description: '애드센스 승인글 모드 (p/h2/h3/img만 허용)'
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  post-blog:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./auto-post
        run: npm install

      - name: Run blog post script
        working-directory: ./auto-post
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          SERP_API_KEY: ${{ secrets.SERP_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          WP_URL: ${{ secrets.WP_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
        run: node post.js ${{ github.event.inputs.adsense == 'true' && '--adsense' || '' }}

      - name: Commit updated keywords index
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add auto-post/keywords.json
          git diff --staged --quiet || git commit -m "Update keyword index [skip ci]"
          git push
