name: Threads Auto Post (자동 발행 + 성과 분석)

on:
  schedule:
    - cron: '0 6 * * *'    # KST 15:00 — 최고 조회수 시간대 (데이터 기반)
    - cron: '0 12 * * *'   # KST 21:00 — 퇴근 후 쉬는 시간
    - cron: '0 14 * * *'   # KST 23:00 — 2번째 최고 조회수 시간대
  workflow_dispatch:        # 수동 실행 가능

permissions:
  contents: write

jobs:
  post:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./auto-post
        run: npm install @anthropic-ai/sdk node-telegram-bot-api

      - name: Create .env.threads
        working-directory: ./auto-post
        run: |
          cat > .env.threads << 'ENVEOF'
          CLAUDE_API_KEY=${{ secrets.CLAUDE_API_KEY }}
          THREADS_USER_ID=${{ secrets.THREADS_USER_ID }}
          THREADS_ACCESS_TOKEN=${{ secrets.THREADS_ACCESS_TOKEN }}
          TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}
          ENVEOF
          cat > .env << 'ENVEOF2'
          WP_URL=${{ secrets.WP_URL }}
          WP_USER=${{ secrets.WP_USER }}
          WP_APP_PASSWORD=${{ secrets.WP_APP_PASSWORD }}
          ENVEOF2
          # 앞뒤 공백 제거
          sed -i 's/^[[:space:]]*//' .env.threads
          sed -i 's/[[:space:]]*$//' .env.threads
          sed -i '/^$/d' .env.threads
          sed -i 's/^[[:space:]]*//' .env
          sed -i 's/[[:space:]]*$//' .env
          sed -i '/^$/d' .env
          echo "=== .env.threads 확인 ==="
          sed 's/=.*/=***/' .env.threads

      - name: Generate and auto-publish to Threads
        working-directory: ./auto-post
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        run: node threads-run-once.js

      - name: Commit updated post history and insights
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add auto-post/threads-content.json auto-post/threads-insights.json
          git diff --staged --quiet || git commit -m "Update Threads post history [skip ci]"
          git push
